# Audio settings
alang=jpn

# Subtitle settings
slang=jpn,jp,jap,Japanese,eng,en,enUS,en-US,English
sub-text-font-size=6

# Screenshot settings
screenshot-format=jpg
screenshot-template=C:/Users/x/Pictures/mpv\%f-%td-%tm-%ty-at-%tH.%tM-%n
screenshot-jpeg-quality=90

save-position-on-quit

[extension.webm]
loop-file=yes

# A profile for network streams. Enable with: --profile=stream
[stream]
cache=12340000
demuxer-readahead-secs=60